<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="netflixlogo.svg" type="image/x-icon">
    <title>Netflix</title>
</head>
<body>
    <div id="wrapper-dark-background">
        <img src="netflixlogo-text.svg" alt="netflixlogo" id="netflixlogo-text">
        <form action="">
            <div class="wrapper-login-form-main">
                <div class="wrapper-login-form">
                    <h1 id="signin-text">Sign In</h2>
                    <div class="EmailPhoneInput-login-input">
                        <input type="text" name="" id="user-email">
                        <label for="user-email">Email or Phone number</label>
                    </div>
                    <div class="PasswordInput-login-input">
                        <input type="password" name="" id="user-password">
                        <label for="user-password">Password</label>
                    </div>
                    <button id="signin-button">Sign In</button>
                </div>
                <div class="container">
                    <div class="wrapper-rememberme">
                        <input type="checkbox" name="rememberme" id="rememberme" checked>
                        <label class="rememberme" for="rememberme">Remember me</label>
                    </div>
                    <a href="" id="needhelp">Need help?</a>
                </div>
            </div>
            <div class="signup-form-other">
                <h3 id="signup-text">New to Netflix?<a id="signup" href="">Sign up now.</a></h3>
                <div class="reCAPTCHA-text">
                    <h3 id="captcha-text">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a id="learnmore" href="">Learn more.</a></h3>           
                </div>
            </div>
        </form>
        <footer>
            <div class="site-footer">
                <p id="footer-top">Question? Call <a id="helpline-no" href="">0000000000</a></p>
                <ul id="item-list">
                    <li class="footer-link-item">FAQ</li>
                    <li class="footer-link-item">Help Centre</li>
                    <li class="footer-link-item">Term of Use</li>
                    <li class="footer-link-item">Privacy</li>
                    <li class="footer-link-item">Cookie Prefrences</li>
                    <li class="footer-link-item">Corporate Information</li>
                </ul>
                <div class="lang-switcher">
                    <select data-uia="language-picker" id="lang-selecter">
                        <option value="/?locale=en-In">English</option>
                        <option value="/?locale=hi-In">Hindi</option>
                    </select>
                </div>
            </div>
        </footer>
    </div>       
</body>
</html>
